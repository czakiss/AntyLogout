#Time to stop antylogout system
seconds_cooldown: 15
#Does all entities turn off antylogout system?
hurt_by_entity: false
#Message on boss bar. Use [SECONDS] to show seconds lolz
status_bar: '&cJestes w walce! Mo≈ºesz wylogowac sie za &4[SECONDS] &csekund.'
#Message on chat when player was hurt
message_on_damage: '&4&l[AntyLogout] &eZostales zaatakowany, nie wychodz przez &c[SECONDS] &esekund'
#Message on chat when antylogout system turn off
message_stoped: '&4&l[AntyLogout] &aMozesz sie wylogowac!'
#Message on chat when player was killed by antylogout and joined to server
message_on_join: '&4&l[AntyLogout] &eWylogowales sie podczas ostatniej walki przez co &czginal&e!'
#Message on title after respawn after logout
message_title: '&cZostales zabity'
#Message on subtitle after respawn after logout
message_title_subtitle: '&cPrzez &4&l[AntyLogout]'
#Broadcast message on chat when player logout on combat
message_broadcast: '&4&l[AntyLogout] &c[PLAYER] &ewylogowal sie podczas ostatniej walki przez co &czginal&e!'
#Message on chat when player use blocked command
message_blocked_command: '&4&l[AntyLogout] &cNie mozesz uzywac tej komendy podczas walki!'
#Speed of working antylogout (smaller number = faster animation and check time)
ticks: 20
#List of worlds where plugin should validate players on combat
worlds:
  - "world"
  - "world_nether"
  - "world_the_end"
#List of command which should be blocked
blocked_commands:
  - "/msg"
  - "/enderchest"
